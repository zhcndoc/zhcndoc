name: Sync Upstream

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - uses: actions/checkout@v4

      - id: set-matrix
        name: Set matrix
        run: |
          matrix=$(find content/projects -name "*.yml" -exec yq -o=json '. | {"name": .name, "owner": .upstream.owner, "repo": .upstream.repo, "branch": .upstream.branch}' {} \; | jq -s | jq '{include: .}' -c)
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  sync:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.prepare.outputs.matrix)}}
      fail-fast: false
      max-parallel: 5

    steps:
      - name: Sync ${{ matrix.name }}
        uses: ikxin/sync-upstream@main
        with:
          github_token: ${{ secrets.SYNC_TOKEN }}
          target_repository: 'zhcndoc/${{ matrix.name }}'
          target_branch: 'upstream'
          upstream_repository: '${{ matrix.owner }}/${{ matrix.repo }}'
          upstream_branch: '${{ matrix.branch }}'
